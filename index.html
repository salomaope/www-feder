        <script>
            // Script para adicionar interatividade aos componentes estáticos
            (function () {
                console.log("Inicializando interatividade...");

                // Função para inicializar o seletor de planos
                function initPlanSelector() {
                    console.log("Inicializando seletor de planos...");

                    // Encontrar todas as abas
                    const tabTriggers = document.querySelectorAll(".plan-tab");
                    const tabContents = document.querySelectorAll(".plan-content");

                    if (tabTriggers.length === 0) {
                        console.warn("Nenhuma aba de plano encontrada");
                        return;
                    }

                    console.log(`Encontradas ${tabTriggers.length} abas e ${tabContents.length} conteúdos`);

                    // Adicionar evento de clique a cada aba
                    tabTriggers.forEach((trigger) => {
                        trigger.addEventListener("click", function (e) {
                            e.preventDefault();

                            const tabValue = this.getAttribute("data-value");
                            console.log("Tab clicada:", tabValue);

                            // Atualizar o estado ativo das abas
                            tabTriggers.forEach((t) => {
                                if (t.getAttribute("data-value") === tabValue) {
                                    t.classList.add("bg-gradient-to-r", "from-pink-500", "to-purple-600", "text-white");
                                    t.classList.remove("text-white/70");
                                    t.setAttribute("aria-selected", "true");
                                } else {
                                    t.classList.remove("bg-gradient-to-r", "from-pink-500", "to-purple-600", "text-white");
                                    t.classList.add("text-white/70");
                                    t.setAttribute("aria-selected", "false");
                                }
                            });

                            // Mostrar/ocultar o conteúdo da aba
                            tabContents.forEach((content) => {
                                if (content.getAttribute("data-value") === tabValue) {
                                    content.classList.remove("hidden");
                                } else {
                                    content.classList.add("hidden");
                                }
                            });
                        });
                    });
                }

                // Função para inicializar o acordeão de FAQ
                function initFaqAccordion() {
                    console.log("Inicializando FAQ...");

                    // Encontrar todos os itens do acordeão
                    const accordionItems = document.querySelectorAll(".faq-item");

                    if (accordionItems.length === 0) {
                        console.warn("Nenhum item de FAQ encontrado");
                        return;
                    }

                    console.log(`Encontrados ${accordionItems.length} itens de FAQ`);

                    // Adicionar evento de clique a cada título do acordeão
                    accordionItems.forEach((item) => {
                        const header = item.querySelector(".faq-header");
                        const content = item.querySelector(".faq-content");

                        if (!header || !content) {
                            console.warn("Estrutura de FAQ incompleta");
                            return;
                        }

                        header.addEventListener("click", (e) => {
                            e.preventDefault();

                            const isOpen = header.getAttribute("aria-expanded") === "true";
                            console.log("FAQ clicado, estado atual:", isOpen ? "aberto" : "fechado");

                            // Fechar todos os outros
                            accordionItems.forEach((otherItem) => {
                                if (otherItem !== item) {
                                    const otherHeader = otherItem.querySelector(".faq-header");
                                    const otherContent = otherItem.querySelector(".faq-content");

                                    if (otherHeader && otherContent) {
                                        otherHeader.setAttribute("aria-expanded", "false");
                                        otherContent.style.maxHeight = "0px";
                                        const svg = otherHeader.querySelector("svg");
                                        if (svg) svg.style.transform = "rotate(0deg)";
                                    }
                                }
                            });

                            // Alternar o estado do acordeão atual
                            if (isOpen) {
                                header.setAttribute("aria-expanded", "false");
                                content.style.maxHeight = "0px";
                                const svg = header.querySelector("svg");
                                if (svg) svg.style.transform = "rotate(0deg)";
                            } else {
                                header.setAttribute("aria-expanded", "true");
                                content.style.maxHeight = content.scrollHeight + "px";
                                const svg = header.querySelector("svg");
                                if (svg) svg.style.transform = "rotate(180deg)";
                            }
                        });
                    });
                }

                // Função para inicializar todos os componentes
                function initAll() {
                    console.log("Inicializando todos os componentes...");
                    initPlanSelector();
                    initFaqAccordion();
                }

                // Executar quando o DOM estiver pronto
                if (document.readyState === "loading") {
                    document.addEventListener("DOMContentLoaded", initAll);
                } else {
                    initAll();
                }

                // Tentar novamente após um tempo para garantir
                setTimeout(initAll, 1000);
            })();
        </script>
